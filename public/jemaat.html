<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Manajemen Jemaat - SIM Gereja</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        </header>
    <main class="container">
        
        <a href="/index.html" style="text-decoration: none;">
            <button style="background-color: #6c757d; margin-bottom: 15px;">
                < Kembali ke Home
            </button>
        </a>
        
        <h2>Manajemen Data Jemaat</h2>
        
        <button id="show-add-form-btn" style="margin-bottom: 15px;">Tambah Jemaat Baru</button>
        
        <form id="search-sort-form" style="display: flex; gap: 10px; margin-bottom: 20px; align-items: center;">
            
            <input type="text" name="search" id="search-input" placeholder="Cari Nama/Email..." style="flex: 2; margin-bottom: 0;">

            <select name="sort_by" id="sort-by" style="flex: 1; margin-bottom: 0;">
                <option value="nama_lengkap">Urutkan Berdasarkan Nama</option>
                <option value="id">Urutkan Berdasarkan ID (Terbaru/Terlama)</option>
                <option value="tanggal_lahir">Urutkan Berdasarkan Tanggal Lahir</option>
            </select>
            <select name="sort_order" id="sort-order" style="flex: 1; margin-bottom: 0;">
                <option value="ASC">A -> Z (Ascending)</option>
                <option value="DESC">Z -> A (Descending)</option>
            </select>
            
            <button type="submit" style="width: 100px; background-color: #007bff; margin-right: 0;">Cari / Filter</button>
            
        </form>
        <div id="form-jemaat-container" style="display:none; margin-top: 1.5rem;">
            <h3 id="form-title">Tambah Jemaat Baru</h3>
            <form id="jemaat-form">
                <input type="hidden" name="id" id="jemaat-id">
                <input type="text" name="nama_lengkap" placeholder="Nama Lengkap" required>
                <textarea name="alamat" placeholder="Alamat"></textarea>
                <input type="text" name="nomor_telepon" placeholder="Nomor Telepon">
                <input type="date" name="tanggal_lahir">
                <select name="jenis_kelamin">
                    <option value="" disabled selected>Pilih Jenis Kelamin</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
                <button type="submit">Simpan</button>
                <button type="button" id="cancel-edit-btn">Batal</button>
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Nama Lengkap</th>
                    <th>Alamat</th>
                    <th>No. Telepon</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="jemaat-table-body">
            </tbody>
        </table>
    </main>
    <script src="/js/main.js"></script> 
    <script src="/js/jemaat.js"></script>
</body>
</html>
