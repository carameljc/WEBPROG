<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Jadwal Ibadah - SIM Gereja</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header></header>
    <main class="container">
        <div class="page-header">
            <h2>Jadwal Ibadah Rutin</h2>
            <p>Berikut adalah jadwal ibadah mingguan di gereja kami.</p>
        </div>

        <div class="card-grid">
            <div class="jadwal-card">
                <h3>Ibadah Minggu Pagi</h3>
                <p class="jadwal-info">Minggu, 08:00 WIB</p>
            </div>

            <div class="jadwal-card">
                <h3>Ibadah Minggu Siang</h3>
                <p class="jadwal-info">Minggu, 11:00 WIB</p>
            </div>

            <div class="jadwal-card">
                <h3>Ibadah Pemuda</h3>
                <p class="jadwal-info">Sabtu, 18:00 WIB</p>
            </div>

            <div class="jadwal-card">
                <h3>Persekutuan Doa</h3>
                <p class="jadwal-info">Rabu, 19:00 WIB</p>
            </div>
            
            </div>
    </main>
    
    <script src="/js/main.js"></script>
</body>
</html>
